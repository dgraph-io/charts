# Default values for dgraph-lambda.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: dgraph/dgraph-lambda
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: v1.2.4

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

script:
  enabled: false
  script: ""

env:
  ## DGRAPH_URL is the URL used to reach Dgraph Alpha
  ## This is dependent on how dgraph was deployed with a format like:
  ##   - http://$RELEASE-dgraph-alpha-headless.$NAMESPACE.svc:8080
  ## For example:
  ##  Chart Release = my-release
  ##  NameSpace = default
  ##  URL = http://my-release-dgraph-alpha-headless.default.svc:8080
  ##
  - name: DGRAPH_URL
    value: ""
  ## DGRAPH_TOKEN is set for X-Auth-Token
  ## See: https://dgraph.io/docs/slash-graphql/admin/authentication/
  # - name: DGRAPH_TOKEN
  #   value: ""
  # - name: NODE_ENV
  #   value: development
  # - name: INTEGRATION_TEST
  #   value: "false"


serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

## Ref. https://kubernetes.io/docs/tasks/configure-pod-container/security-context/
podSecurityContext: {}
  # fsGroup: 2000

## Ref. https://kubernetes.io/docs/tasks/configure-pod-container/security-context/
securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80
  targetPort: 8686

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
